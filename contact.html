    <body id="light-body">
    <div id="container">
        <header id="dark-header">

        <div id="contact-block">
            <main id="form-div">
                <section id="contact">
                    <h1> Get in touch!</h1>
                        <div class="contact">
                            <img class="contact-img" src="images/logos/mail-icon.png">
                            <p>dalilakatialeo@gmail.com</p>
                        </div>
                        <div class="contact">
                            <img class="contact-img" src="images/logos/phone-icon.png">
                            <p>+61 0435242576</p>
                        </div>
                </section>
                <form action="https://formspree.io/f/mzbyvawn" method="POST">
                    <div class="form-item">
                        <label for="name">Your name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-item">
                        <label for="email">Your email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-item">
                        <label for="message">Your message</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div class="form-item">
                        <div id="empty"></div>
                        <button type="submit">Send!</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
